<!DOCTYPE html>
<html>
<head>
    <title>90's Cartoon Trivia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
	<div class="col-md-2">
	</div>
    <div class="container col-md-8">
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h1>90's Cartoon Throwback</h1>
                <p class="greeting">Let's test your childhood memories with this 90's cartoon trivia game</p>
                <p class="greeting">Press Start to begin</p>
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <button type="button" class="btn btn-primary btn-lg active" id="start">Start</button>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="timer">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>   
            <div class="col-md-6" id="ask">
            </div>
            <div class="col-md-3">
            </div>
        </div> 
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 answerList" id="answerChoice0">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 answerList" id="answerChoice1">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 answerList" id="answerChoice2">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 answerList" id="answerChoice3">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="outcome">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="resultPage1">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="resultPage2">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="resultPage3">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 img-responsive" id="right-answer">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="image-answer">
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="reset">
                <button type="button" class="btn btn-primary btn-lg active">Play again?</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <div class="col-md-2">
	</div>
</body>
</html>
